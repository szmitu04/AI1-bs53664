<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <title>Lista zadań</title>
</head>
<body>
    <h1>Lista zadań</h1>
    <div id="myDIV" class="header">
        <h2>Lista ToDo</h2>
        <input type="text" id="myInput" placeholder="Szukaj">
    </div>
    <ul id="myUL"></ul>
    <div id="add-task-form">
        <input type="text" id="task-input" placeholder="Nowe zadanie...">
        <input type="datetime-local" id="task-deadline">
        <button id="add-task-button">Dodaj zadanie</button>
    </div>
    <script src="todo.js"></script>
</body>
</html>
